<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind CSS Setup</title>
    <link rel="stylesheet" href="dist/style.css">
</head>

<body class="">
    <!--basic of width -->
    <div class="bg-red-500 text-center text-white w-[500px]">
        <h1>Width</h1>
    </div>
    <div class="bg-orange-500 text-center text-white w-[500px] min-w-[800px]">
        <h1>Width</h1>
    </div>
    <div class="bg-purple-600 text-center text-white w-[500px] max-w-[200px]">
        <h1>Width</h1>
    </div>
    <!-- basic of Height -->
    <div class="bg-red-500 text-center text-white h-[100px]">
        <h1>Height</h1>
    </div>
    <div class="bg-orange-500 text-center text-white h-[100px] min-h-[150px]">
        <h1>Height</h1>
    </div>
    <div class="bg-purple-600 text-center text-white h-[100px] max-h-[50px]">
        <h1>Height</h1>
    </div>
    <!-- hover in width -->
    <div class="bg-pink-500 w-1/2 text-center hover:w-full hover:bg-red-500">Hover</div>

    <!-- hover in height -->
    <div class="bg-green-700 text-center h-[50px] hover:h-[100px] hover:bg-purple-600">Hover</div>

</body>

</html>
