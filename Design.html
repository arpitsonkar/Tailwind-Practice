<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tailwind CSS Setup</title>
  <link rel="stylesheet" href="dist/style.css">
</head>

<body class="w-full">
  <!-- Outline Property -->
  <div class="box m-5 bg-yellow-300 min-h-[100px] flex justify-center items-center">
    <h1 class="min-h-[50px] outline outline-gray-600 outline-8 outline-offset-8">Outline Property</h1>
  </div>
  <!-- Border Property -->
  <div class="box2 m-5 bg-yellow-300 min-h-[100px] flex justify-center items-center">
    <h1 class="border-red-700 border-8 border-opacity-65 p-5 border-dashed">Border Property</h1>
  </div>
  <!-- margin and padding -->
  <!-- how to give m and p of one px -->
  <div class="box3 min-h-[100px] w-[100px] bg-red-700 mx-auto ">
    <div class="box3 min-h-[50px] w-[50px] bg-blue-900 m-px p-px"></div>
  </div>
  
</body>

</html>
